name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # 使用与你的扩展兼容的Node.js版本
        cache: 'npm'

    - name: Install dependencies
      run: npm install && cd src/vue && npm install && cd ../..

    - name: comile
      run: npm run compile
